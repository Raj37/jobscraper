{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Job Scraper</h1>

    <div class="form" align="center">
        <form action="/review" method="POST" >
            <input align="centers" type="text" name="content" id="content" placeholder="Enter Job Profile e.g. Data Scientist"><br><br>
            <!--<small>Format: iPhone 7</small><br><br>-->
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
